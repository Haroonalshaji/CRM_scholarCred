<header class="surface-section py-3 shadow-2">
  <div class="container flex flex-wrap align-items-center justify-content-between">
    <!-- Left Side: Logo and Company Name -->
    <div class="flex align-items-center">
      
      <img src="assets/images/companyIcon.png" alt="Company Logo" class="mr-2" style="height: 40px;">
      <button class="p-button p-button-rounded p-button-text mr-2" (click)="toggleSidebar()">
        <i class="pi pi-bars text-xl"></i> <!-- Sidebar Toggle Button -->
      </button>
    </div>

    <!-- Center: "Hi Username" -->
    <div class="hidden md:flex">
      <h4 class="m-0 text-xl">Hi, Username</h4>
    </div>

    <!-- Right Side: Notification, Chat, and User Icons -->
    <div class="flex align-items-center">
      <i class="pi pi-bell text-xl mr-4 cursor-pointer"></i>
      <i class="pi pi-comments text-xl mr-4 cursor-pointer"></i>
      <i class="pi pi-user text-xl cursor-pointer"></i>
    </div>
  </div>
</header>
